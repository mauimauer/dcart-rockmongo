Name: rockmongo
Display-Name: RockMongo 1.1
Cartridge-Short-Name: ROCKMONGO
Cartridge-Version: 0.0.1
Cartridge-Vendor: rockmongo
Description: "Web based MongoDB administration tool. Requires the MongoDB cartridge to be installed first."
Version: '1.1'
License: ASL 2.0
Vendor: code.google.com/p/rock-php/wiki/rock_mongo
Website: http://rockmongo.com/
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Categories:
  - embedded
Provides:
  - rockmongo-1.1
  - "rockmongo"
Cart-Data:
  - Key: connection_url
    Type: cart_data
    Description: "RockMongo connection URL"
Reservations:
  - MEM >= 100MB
Publishes:
Subscribes:
Configure-Order:
  - mongodb
  - rockmongo
Scaling:
  Min: 1
  Max: -1
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      "/rockmongo"
        Backend:       "/rockmongo"
Source-Url: https://github.com/mauimauer/dcart-rockmongo.git
